<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>镜面管理局</title>
    <style>
        html,body{
            width:100%;
            height:100%;
            background: #0e1117 url('./mirror.jpg') center center no-repeat;
            background-size: 80%;
            background-blend-mode: multiply;
        }
        #mirror{
            color: #920d3c;
            height: 100vh;
            padding-top: 40vh;
            text-align: center;
            font-weight: bold;
            font-size: 20px;
            text-shadow: 0 0 2px #db0708;
            transition: all .5s;
        }
        #showtime{
            position:fixed;
            right:10px;
            bottom:10px;
            font-size: 16px;
            color: #920d3c;
        }
    </style>
</head>
<body>
    <div id="mirror">
        信仰者，获得庇护和力量；<br>
        亵渎者，付出代价与生命。
    </div>
    <div id="showtime">
    
    </div>
    <script>
         var nowtime = new Date(),
            endtime = new Date(Number(new Date())+(24*60*60*1e3));
        var showtime = function () {
            var lefttime = endtime.getTime() - nowtime.getTime(),
            leftd = Math.floor(lefttime/(1000*60*60*24)),
            lefth = Math.floor(lefttime/(1000*60*60)%24),
            leftm = Math.floor(lefttime/(1000*60)%60),
            lefts = Math.floor(lefttime/1000%60);
            return lefth + ":" + leftm + ":" + lefts;
        }
        var div = document.getElementById("showtime");
        setInterval (function () {
            div.innerHTML = showtime();
        }, 1000);
    </script>
</body>
</html>
